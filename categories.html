{% include setup %}
{% for category in site.categories %} 
	<div class="grid_4">
        <div class="box">
            <span class="static_bar">{{ category[0] }} <strong>[{{ category[1].size }}]</strong></span>
            <div class="block">
                <ul>
                    {% assign generic_list = category[1] %}  
                    {% include generic_list %}
                </ul>
            </div>
        </div>
    </div>  
{% endfor %}
