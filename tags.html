description: List of all posts by tag.
header: Tags
group: navigation

{% include setup %}
{% for tag in site.tags %} 
                <div class="grid_4">
                    <div class="box">
                        <span class="static_bar">{{ tag[0] }} <strong>[{{ tag[1].size }}]</strong></span>
                        <div class="block">
                            <ul>
                                {% assign generic_list = tag[1] %}  
                                {% include generic_list %}
                            </ul>
                        </div>
                    </div>
                </div>  
{% endfor %}
